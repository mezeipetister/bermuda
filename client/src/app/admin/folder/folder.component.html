<section class="section">
    <div class="container">
        <!-- Main container -->
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <p class="title">Mappák</p>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <p class="level-item"><a class="button is-outlined is-info" routerLink="./new">Új mappa</a></p>
            </div>
        </nav>
        <nav class="panel">
            <!-- <p class="panel-heading">
                Mappák
            </p> -->
            <a class="panel-block is-active" *ngFor="let folder of folders" [routerLink]="['./', folder.id]">
                <span class="panel-icon">
                    <i class="fas fa-folder" aria-hidden="true"></i>
                </span>
                {{folder.name}}
            </a>
        </nav>
    </div>
</section>
