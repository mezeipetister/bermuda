<section class="section">
    <div class="container">
        <div class="column is-6">
            <h1 class="title">Új mappa</h1>
            <p class="subtitle is-4">Az adatokat később lehet módosítani
            </p>
            <form (ngSubmit)="submit()" #newCustomerForm="ngForm">
                <!-- <error-display [model]="user"></error-display> -->
                <div class="field">
                    <label class="label">Mappa neve</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="demo mappa" name="foldername"
                            [(ngModel)]="folder.name" required autofocus>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mappa leírása</label>
                    <div class="control">
                        <textarea name="folderdescription" [(ngModel)]="folder.description"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button" type="submit">Létrehozás</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
