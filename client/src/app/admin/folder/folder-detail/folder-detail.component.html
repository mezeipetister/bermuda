<section class="section">
    <div class="container">
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <p class="title">{{folder.name}}</p>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <p class="level-item">
                    <a class="has-text-dark" [routerLink]="['./edit']">
                        <span class="icon">
                            <i class="fas fa-cog"></i>
                        </span>
                    </a>
                </p>
                <div class="level-item">
                    <a class="button is-info is-outlined" routerLink="./new">Új dokumentum</a>
                </div>
            </div>
        </nav>

        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th class="is-narrow">#</th>
                    <th class="is-narrow">Letöltés</th>
                    <th>Név</th>
                    <th>Határidő</th>
                    <th>Létrehozva</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let document of documents; index as i;">
                    <td>{{i + 1}}</td>
                    <td><button class="button is-small" (click)="download(document.id)">Letöltés</button></td>
                    <td>
                        <a [routerLink]="['/document/', document.id]">
                            {{document.title}}
                        </a>
                    </td>
                    <td class="is-narrow">{{document.due_date | date}}</td>
                    <td class="is-narrow">{{document.date_created | date}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</section>
